<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branding X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row d-flex align-items-center col-12">
          <a
            class="logo d-flex justify-content-sm-start justify-content-center col-12 col-sm-6"
            href="#header"
          >
            <img
              class="logo__img"
              src="images/logo.svg"
              alt="Logo"
              width="245"
              height="48"
            />
          </a>
          <div
            class="header__buttons d-flex align-items-center justify-content-sm-end justify-content-center col-12 col-sm-6"
          >
            <button class="cart">
              Cart(<span class="cart__quantity">0</span>)
            </button>
            <button class="menu" type="button" aria-label="Mobile Menu">
              <span class="menu__line"></span>
              <span class="menu__line"></span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
