<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branding X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row d-flex align-items-center col-12">
          <a
            class="logo d-flex justify-content-sm-start justify-content-center col-12 col-sm-6"
            href="#header"
          >
            <img
              class="logo__img"
              src="images/logo.svg"
              alt="Logo"
              width="245"
              height="48"
            />
          </a>
          <div
            class="header__buttons d-flex align-items-center justify-content-sm-end justify-content-center col-12 col-sm-6"
          >
            <button class="cart">
              Cart(<span class="cart__quantity">0</span>)
            </button>
            <button class="menu" type="button" aria-label="Mobile Menu">
              <span class="menu__line"></span>
              <span class="menu__line"></span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="content">
      <section class="hero">
        <div class="hero__inner">
          <div class="hero__info-container">
            <div class="hero__info-wrapper">
              <div class="hero__info-content">
                <h1 class="hero__title">
                  We're a creative design agency from Los Angeles, CA
                </h1>
                <p class="hero__text">
                  Lorem ipsum dolor sit amet consectetur adipiscing elit sed do
                  eiusmod tempor incididunt ut labore.
                </p>
                <div class="hero__buttons">
                  <a class="contact-btn hero__contact" href="#">Contact us</a>
                  <a class="more-btn hero__more" href="#">Our Projects</a>
                </div>
              </div>
            </div>
            <div class="hero__image-container">
              <div class="hero__image">
                <img
                  class="hero__img"
                  src="images/hero-image.jpg"
                  alt=""
                  width="590"
                  height="895"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.min.js"></script>
  </body>
</html>
